# Render.com deployment configuration
# This file tells Render how to deploy the Python backend

# Build commands
services:
  - type: web
    name: multi-agent-content-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PIPELINE_ENV
        value: production
